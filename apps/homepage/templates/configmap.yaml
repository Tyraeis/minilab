apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    theme: dark
    headerStyle: boxedWidgets
    statusStyle: dot
    layout:
      - Services:
      - User Management:
      - Cluster Management:
    providers:
      longhorn:
        url: http://longhorn-frontend.longhorn.svc.cluster.local
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: ""
  services.yaml: ""
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - longhorn:
        expanded: true
        total: true
        labels: true
        nodes: true
    - datetime:
        text_size: x1
        format:
          dateStyle: short
          timeStyle: short
  docker.yaml: ""
