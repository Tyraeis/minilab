kube-prometheus-stack:
  grafana:
    enabled: false
    forceDeployDatasources: true
    forceDeployDashboards: true
    additionalDataSources:
    - name: Loki
      type: loki
      url: http://loki-gateway.loki.svc.cluster.local
  alertmanager:
    alertmanagerSpec:
      containers:
      - name: webhook-relay
        image: nginx:latest
        envFrom:
        - secretRef:
            name: discord-webhook-url
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/templates
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
      volumes:
      - name: config
        configMap:
          name: discord-webhook-relay-config
      - name: nginx-conf
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
    config:
      route:
        receiver: discord
        group_by:
        - namespace
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 6h
        routes:
        - receiver: discord
          matchers:
          - alertname = "Watchdog"
      receivers:
      - name: discord
        discord_configs:
        - webhook_url: https://localhost:1234
