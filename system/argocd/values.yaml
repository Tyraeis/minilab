argo-cd:
  global:
    domain: argocd.ncraig.dev

  configs:
    params:
      server.insecure: true
      controller.diff.server.side: true
    cm:
      oidc.config: |
        name: "Authelia"
        issuer: "https://auth.ncraig.dev"
        clientID: $argocd-oidc-secret:clientID
        clientSecret: $argocd-oidc-secret:clientSecret
        requestedScopes:
          - "openid"
          - "profile"
          - "email"
          - "groups"

  server:
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      extraTls:
        - hosts:
            - argocd.ncraig.dev
          secretName: argocd-ncraig-dev-cert

    ingressGrpc:
      enabled: true
      ingressClassName: nginx
      extraTls:
        - hosts:
            - grpc.argocd.ncraig.dev
          secretName: grpc-argocd-cert

argocd-apps:
  applicationsets:
    root:
      namespace: argocd
      goTemplate: true
      goTemplateOptions: ["missingkey=error"]
      generators:
        - git:
            repoURL: &repoURL https://github.com/Tyraeis/minilab
            revision: &revision main
            directories:
              - path: system/*
              - path: platform/*
              - path: apps/*
      template:
        metadata:
          name: "{{.path.basenameNormalized}}"
        spec:
          project: default
          source:
            repoURL: *repoURL
            targetRevision: *revision
            path: "{{.path.path}}"
          destination:
            name: in-cluster
            namespace: "{{.path.basename}}"
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
            retry:
              limit: 10
              backoff:
                duration: 5s
                factor: 2
                maxDuration: 3m
            syncOptions:
              - CreateNamespace=true
              - ApplyOutOfSyncOnly=true
              - ServerSideApply=true
