loki:
  loki:
    schemaConfig:
      configs:
      - from: 2025-01-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
    auth_enabled: false
    pattern_ingester:
      enabled: true
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true

  chunksCache:
    writebackSizeLimit: 10MB
    allocatedMemory: 1024

  minio:
    enabled: true

  deploymentMode: SingleBinary
  singleBinary:
    replicas: 3
    resources:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 0.5
        memory: 512Mi
    extraEnv:
    - name: GOMEMLIMIT
      value: 1920MiB

  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0
  ingester:
    replicas: 0
  querier:
    replicas: 0
  queryFrontend:
    replicas: 0
  queryScheduler:
    replicas: 0
  distributor:
    replicas: 0
  compactor:
    replicas: 0
  indexGateway:
    replicas: 0
  bloomCompactor:
    replicas: 0
  bloomGateway:
    replicas: 0

promtail:
  config:
    logLevel: info
    clients:
    - url: http://loki-gateway.loki.svc.cluster.local/loki/api/v1/push
