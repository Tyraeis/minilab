apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lldap
  labels:
    {{- include "lldap.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: "nginx"
  tls:
    - hosts:
        - ldap.ncraig.dev
      secretName: ldap-ncraig-dev-cert
  rules:
    - host: ldap.ncraig.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lldap
                port:
                  number: 80
