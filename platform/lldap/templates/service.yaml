apiVersion: v1
kind: Service
metadata:
  name: lldap
  labels:
    {{- include "lldap.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    - port: 3890
      targetPort: ldap
      protocol: TCP
      name: ldap
  selector:
    {{- include "lldap.selectorLabels" . | nindent 4 }}
