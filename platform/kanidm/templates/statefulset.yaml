apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kanidm
  labels:
    {{- include "kanidm.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "kanidm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kanidm.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: kanidm
          image: "kanidm/server:1.6.4"
          ports:
            - name: https
              containerPort: 8443
            - name: ldap
              containerPort: 3636
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /data/server.toml
              subPath: server.toml
              readOnly: true
            - name: cert
              mountPath: /cert
              readOnly: true
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop: [ALL]
      volumes:
        - name: config
          configMap:
            name: kanidm
        - name: cert
          secret:
            secretName: {{ .Values.tls_secret }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "kanidm.labels" . | nindent 10 }}
      spec:
        accessModes: [ ReadWriteOnce ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 100Mi
