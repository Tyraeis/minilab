hostname: &hostname argocd.ncraig.dev

argo-cd:
  global:
    domain: *hostname

  configs:
    params:
      server.insecure: true
      controller.diff.server.side: true
    rbac:
      policy.csv: |
        g, argocd_admins@sso.ncraig.dev, role:admin
        g, homepage, role:readonly
    cm:
      admin.enabled: false
      accounts.homepage: apiKey
      oidc.config: |
        name: "Kanidm"
        issuer: "https://sso.ncraig.dev/oauth2/openid/argocd"
        clientID: argocd
        clientSecret: $oidc.client.secret
        requestedScopes:
          - "openid"
          - "profile"
          - "email"
          - "groups"
        requestedIDTokenClaims:
          groups:
            essential: true
    ssh:
      extraHosts: |
        git.ncraig.dev ssh-rsa 

    secret:
      createSecret: false

  server:
    replicas: 1

  repoServer:
    initContainers:
    - name: install-helm-plugins
      image: alpine/helm
      volumeMounts:
      - name: helm-working-dir
        mountPath: /helm-working-dir
      env:
      - name: HELM_CACHE_HOME
        value: /helm-working-dir
      - name: HELM_CONFIG_HOME
        value: /helm-working-dir
      - name: HELM_DATA_HOME
        value: /helm-working-dir
      command: ["/bin/sh" "-c"]
      args:
      - helm plugin install https://github.com/aslafy-z/helm-git

  dex:
    enabled: false

argocd-apps:
  applicationsets:
    root:
      namespace: argocd
      goTemplate: true
      goTemplateOptions: [ "missingkey=error" ]
      ignoreApplicationDifferences:
      - jsonPointers:
        - /spec/syncPolicy
      generators:
      - git:
          repoURL: &repoURL https://github.com/Tyraeis/minilab.git
          revision: &revision main
          directories:
          - path: system/*
          - path: platform/*
          - path: apps/*
      template:
        metadata:
          name: "{{.path.basenameNormalized}}"
        spec:
          project: default
          source:
            repoURL: *repoURL
            targetRevision: *revision
            path: "{{.path.path}}"
          destination:
            name: in-cluster
            namespace: "{{.path.basename}}"
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
            retry:
              limit: 10
              backoff:
                duration: 5s
                factor: 2
                maxDuration: 3m
            syncOptions:
            - CreateNamespace=true
            - ApplyOutOfSyncOnly=true
            - ServerSideApply=true
